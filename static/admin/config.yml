backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

publish_mode: editorial_workflow

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "key", name: "key", widget: "hidden", default: "blog-post" }
      - { label: "Hero Image", name: "heroImage", widget: image }
      - { label: "Hero Image (alt text)", name: "heroImageAlt", widget: string }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Sub Title", name: "subTitle", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/home/index.md"
        label: "Home"
        name: "home"
        fields:
          - { label: "key", name: "key", widget: "hidden", default: "home" }
          - label: "Call to action"
            name: "callToAction"
            widget: "object"
            fields:
              - {
                  label: "Input placeholder text",
                  name: "ctaPlaceholder",
                  widget: "string",
                  defaut: "youremailaddress@isawesome.com",
                }
              - {
                  label: "Button label",
                  name: "ctaButtonLabel",
                  widget: "string",
                }
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Image", name: "heroImage", widget: "image" }
              - {
                  label: "Title",
                  name: "heroTitle",
                  widget: "string",
                  default: "Love yourself first",
                }
              - {
                  label: "Sub-title",
                  name: "heroSubTitle",
                  widget: "string",
                  default: null,
                }
          - label: "Introduction"
            name: "introduction"
            widget: "object"
            fields:
              - { label: "Title", name: "introTitle", widget: "string" }
              - {
                  label: "Description",
                  name: "introDescription",
                  widget: "text",
                }
              - label: "Button"
                name: "introAction"
                widget: "object"
                fields:
                  - { label: "Label", name: "actionLabel", widget: "text" }
                  - {
                      label: "Go to page",
                      name: actionRoute,
                      widget: "select",
                      options: ["about", "blog", "services", "contact"],
                    }
          - label: "Testimonials"
            name: "testimonials"
            widget: "object"
            fields:
              - { label: "Title", name: "testimonialTitle", widget: "string" }
              - label: "Entries"
                name: "testimonialEntries"
                widget: "list"
                fields:
                  - {
                      label: "Client Image",
                      name: "clientImage",
                      widget: "image",
                    }
                  - {
                      label: "Client Type",
                      name: "clientType",
                      widget: "string",
                    }
                  - {
                      label: "Client Location",
                      name: "clientLocation",
                      widget: "string",
                    }
                  - {
                      label: "Client Quote",
                      name: "clientQuote",
                      widget: "string",
                    }

          - label: "Method"
            name: "method"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "steps"
                name": "steps"
                widget: "list"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Icon", name: "icon", widget: "string" }
                  - {
                      label: "Description",
                      name: "description",
                      widget: "text",
                    }
